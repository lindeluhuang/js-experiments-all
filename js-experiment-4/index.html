<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Javascript Experiment 4</title>
    <meta name="description" content="Experimenting with JavaScript">
    <meta name="author" content="Linde Lu Huang">

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <div class="progress"></div>

    <header>
        <h1>The Mini Huangs</h1>
        <div class="type">Proud Debut</div>
        <div class="page">1 / 4</div>
        <div class="pixels">0</div>
    </header>

    <section class="s1" data-type="Proud Debut" data-page="1 / 4">
        <div class="content">
            <div class="square" data-parallax="0.1"></div>
            <img src="assets/image1.jpg">
            <div class="circle" data-parallax="-0.1"></div>
        </div>
    </section>

    <section class="s2" data-type="Workin' the Updo" data-page="2 / 4">
        <div class="content">
            <div class="circle" data-parallax="-0.2"></div>
            <img src="assets/image2.jpg">
            <div class="square" data-parallax="0.25"></div>
        </div>
    </section>

    <section class="s3" data-type="Cheese!" data-page="3 / 4" data-is-dark="yes">
        <div class="content">
            <div class="circle" data-parallax="-0.4"></div>
            <img src="assets/image3.jpg">
            <div class="square" data-parallax="0.4"></div>
        </div>
    </section>

    <section class="s4" data-type="Oh hi dere !" data-page="4 / 4">
        <div class="content">
            <div class="circle" data-parallax="0.25"></div>
            <img src="assets/image4.jpg">
            <div class="square" data-parallax="0.1"></div>
        </div>
    </section>

</body>

<script src="js/scroll.js"></script>

</html>
